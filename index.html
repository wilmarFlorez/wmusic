<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Curso Vue.js</title>
</head>
<body>
   <div id="app">
     <form @submit.prevent="submit">
        <h2>¿Cúales son tus cursos favoritos?</h2>
        <template v-for="curso in cursos">
           <input v-model="cursosSeleccionados" type="checkbox" v-bind:id="curso.value" v-bind:value="curso.value">
           <label v-bind:for="curso.value">{{ curso.nombre }}</label>           
        </template>
        <button type="submit">Enviar</button>
      </form>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      let app = new Vue({
         el: '#app',
         data: {
            cursos: [
               {nombre: 'Curso de Vue.js',
               value: 'vue'},
               {nombre: 'Curso de SEO',
               value: 'seo'},
               {nombre: 'Curso de React y Redux',
               value: 'react'},
               {nombre: 'Curso de Growth',
               value: 'growth'}

            ],
            cursosSeleccionados: []
         },
         methods: {
            submit: function(){
               console.log('metodo submit')
               console.log(this.cursosSeleccionados)
            }
         }        
      })
   </script>
</body>
</html>
